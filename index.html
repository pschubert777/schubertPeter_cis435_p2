<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title> Tic Tac Toe</title>
    <script src = 'scripts/tic-tac-toe.js'> </script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
  </head>
  <body>
      <header>
        <h2> Welcome to Tic Tac Toe!</h2>
      </header>
      <main>
        <section id="grid">
          <span id = 'q1'></span>
          <span id = 'q2'></span>
          <span id = 'q3'></span>
          <span id = 'q4'></span>
          <span id = 'q5'></span>
          <span id = 'q6'></span>
          <span id = 'q7'></span>
          <span id = 'q8'></span>
          <span id = 'q9'></span>
        </section>
       
        <section id="menu">
          <h3>Menu</h3>
          <input type="radio" name="game_mode" id="human_computer"><label for="human_computer">Human vs Computer</label> 
          <br>
          <input type="radio" name="game_mode" id="human_human" ><label for="human_human">Human vs Human</label>
          <br>
          <input type="button" id="start_reset" value="Start!">
          
        </section>
      
        <section id ="instructions">
          <h3>Instructions</h3>
          <ol>
            <li>Select game mode, either human v human or human v computer</li>
            <br>
            <li>Click Start button</li>
            <br>
            <li>Select an open quandrant to play!</li>
            <br>
            <li>If you would like to reset, click the reseet button!</li>
        </ol>
        </section>
        <p> It is Xâ€™s turn</p>
         
        
        
      </main>
      <footer>
        <p>&copy 2020 Peter Schubert</p>
      </footer>
  </body>
</html>
