<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title> Tic Tac Toe</title>
    <script src = 'scripts/tic-tac-toe.js'> </script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
  </head>
  <body>
      <header>
        <h2> Welcome to Tic Tac Toe!</h2>
      </header>
      <main>
        <section id="grid">
          <p id = 'q1'>Q1</p>
          <p id = 'q2'>Q2</p>
          <p id = 'q3'>Q3</p>
          <p id = 'q4'>Q4</p>
          <p id = 'q5'>Q5</p>
          <p id = 'q6'>Q6</p>
          <p id = 'q7'>Q7</p>
          <p id = 'q8'>Q8</p>
          <p id = 'q9'>Q9</p>
        </section>
       
        <section id="menu">
          <h3>Menu</h3>
          <input type="button" id="start_reset" value="Start!">
          <br>
          <input type="radio" name="game_mode" id="human_computer" >Human vs Computer 
          <br>
          <input type="radio" name="game_mode" id="human_human" >Human vs Human
          
        </section>
      
        <section id ="instructions">
          <h3>Instructions</h3>
          <ol>
            <li>Select game mode, either human v human or human v computer</li>
            <li>Click play button</li>
            <li>Select an open quandrant to play!</li>
        </ol>
        </section>
         
        
        
      </main>
      <footer>
        &copy 2020 Peter Schubert
      </footer>
  </body>
</html>
